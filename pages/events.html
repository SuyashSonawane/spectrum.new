<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Events</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/swiper.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/events.css" />
    <script src="../js/swiper.min.js"></script>

</head>
<body>
  <div class="container">
  <!-- Swiper -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide page" data-hash="brain-dasher" id="brain-dasher">
        <div class="image">
            <img src="../images/brain.png" alt="brain" srcset="" id="brain-image">
        </div>
        <div class="content">
                <div class="brain-title">
                        <div class="letter">B</div><div class="letter">R</div><div class="letter">A</div><div class="letter">I</div><div class="letter">N</div> <div class="letter">&nbsp;</div> <div class="letter">D</div><div class="letter">A</div><div class="letter">S</div><div class="letter">H</div><div class="letter">E</div><div class="letter">R</div>       </div>
                <div class="spacer"></div>
                <div class="spacer"></div>
        </div>
      </div>
      <div class="swiper-slide" data-hash="slide2">
        <div class="image"></div>
        <div class="content">
            
        </div>
      </div>
      <div class="swiper-slide" data-hash="slide3">
        <div class="image"></div>
        <div class="content"></div>
      </div>
      <div class="swiper-slide" data-hash="slide4">
        <div class="image"></div>
        <div class="content"></div>
      </div>
      <div class="swiper-slide" data-hash="slide5">
        <div class="image"></div>
        <div class="content"></div>
      </div>
      <div class="swiper-slide" data-hash="slide6">
        <div class="image"></div>
        <div class="content"></div>
      </div>
      <div class="swiper-slide" data-hash="slide7">
        <div class="image"></div>
        <div class="content"></div>
      </div>
      <div class="swiper-slide" data-hash="slide8">
        <div class="image"></div>
        <div class="content"></div>
      </div>
      <div class="swiper-slide" data-hash="slide9"></div>
      <div class="swiper-slide" data-hash="slide10"></div>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
    <!-- Add Arrows -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>
  </div>
  <script src="../js/events.js"></script>
</body>
</html>
